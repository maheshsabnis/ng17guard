<h3>Create Category</h3>
<div class="container">
  <div class="form-group">
    <label for="CategoryUniqueId">Category Unique Id</label>
    <input type="text" class="form-control" [(ngModel)]="category.CategoryUniqueId"
      disabled>
  </div>
  <div class="form-group">
   <label for="CategoryId">Category Id</label>
   <input type="text" class="form-control" [(ngModel)]="category.CategoryId">
 </div>
 <div class="form-group">
   <label for="CategoryName">Category Name</label>
   <input type="text" class="form-control" [(ngModel)]="category.CategoryName">
 </div>
 <div class="form-group">
   <label for="BasePrice">Base Price</label>
   <input type="text" class="form-control" [(ngModel)]="category.BasePrice">
 </div>
 <div class="btn-group-lg">
    <button class="btn btn-warning" (click)="clear()">Clear</button>
    <button class="btn btn-success" (click)="save()">Save</button>
 </div>
</div>
<a [routerLink]="['']">Go Back</a>
