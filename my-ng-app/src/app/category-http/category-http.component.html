<h1>Angular HTTP Calls</h1>


<div class="container">
   <div class="form-group">
     <label for="CategoryUniqueId">Category Unique Id</label>
     <input type="text" class="form-control" [(ngModel)]="category.CategoryUniqueId"
       disabled>
   </div>
   <div class="form-group">
    <label for="CategoryId">Category Id</label>
    <input type="text" class="form-control" [(ngModel)]="category.CategoryId">
  </div>
  <div class="form-group">
    <label for="CategoryName">Category Name</label>
    <input type="text" class="form-control" [(ngModel)]="category.CategoryName">
  </div>
  <div class="form-group">
    <label for="BasePrice">Base Price</label>
    <input type="text" class="form-control" [(ngModel)]="category.BasePrice">
  </div>
  <div class="btn-group-lg">
     <button class="btn btn-warning" (click)="clear()">Clear</button>
     <button class="btn btn-success" (click)="save()">Save</button>
  </div>
  <br/>
   <div class="alert alert-warning">
     <strong>{{message}}</strong>
   </div>
  <br/>
  <table class="table table-bordered table-striped">
    <thead>
       <tr>
         <th>Cateory Unique Id</th>
         <th>Cateory Id</th>
         <th>Cateory Name</th>
         <th>Base Price</th>
       </tr>
    </thead>
    <tbody>
        @for (cat of categories; track $index) {
           <tr>
             <td>{{cat.CategoryUniqueId}}</td>
             <td>{{cat.CategoryId}}</td>
             <td>{{cat.CategoryName}}</td>
             <td>{{cat.BasePrice}}</td>
           </tr>
        }
    </tbody>
  </table>
</div>
