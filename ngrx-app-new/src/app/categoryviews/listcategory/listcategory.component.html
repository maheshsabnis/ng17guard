<h3>List of Categories</h3>
<div class="container alert-alert-dark">
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Category Unique Id</th>
      <th>Category Id</th>
      <th>Category Name</th>
      <th>Base Price</th>
    </tr>
  </thead>
  <tbody>
      @for (category of categories$|async; track $index) {
        <tr>
          <td>{{category.CategoryUniqueId}}</td>
          <td>{{category.CategoryId}}</td>
          <td>{{category.CategoryName}}</td>
          <td>{{category.BasePrice}}</td>
          <td>
            <button (click)="navigateToEdit(category.CategoryUniqueId)"
            class="btn btn-warning"
            >Edit</button>
          </td>
          <td>
            <button (click)="delete(category.CategoryUniqueId)"
            class="btn btn-danger"
            >Delete</button>
          </td>
        </tr>
      }
  </tbody>
</table>
</div>
